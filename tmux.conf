# Fixes terminal emulation issues with mobile SSH clients (Termius, Blink)

# Use 256-color terminal with true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Fix escape sequence delays (critical for mobile latency)
set -sg escape-time 10

# Enable mouse support (useful for mobile touch scrolling)
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Fix Unicode/UTF-8 rendering
setw -g aggressive-resize on

# Keep environment variables across sessions
set -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION DISPLAY ANTHROPIC_API_KEY"
